{% extends "photolog/base.html" %}

{% block photolog-content %}
    <div class="row">
        {% for user in user_list %}
            <div class="col-xl-3 col-lg-4 col-md-6 mt-4">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="d-flex flex-row align-items-center gap-2">
                            {% if user.profile.avatar %}
                                <img src="{{ user.profile.avatar.url }}"
                                     class="rounded-circle"
                                     style="width: 32px; height: 32px;"
                                     alt="">
                            {% else %}
                                <i class="bi bi-person-circle"
                                   style="font-size: 1.6rem;"
                                ></i>
                            {% endif %}
                            <a href="{% url 'photolog:user_page' user.username %}"
                               class="text-white text-decoration-none"
                            >
                                @{{ user.username }}
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <span class="text-muted">자기 소개가 없어요.</span>
                    </div>
                    <div class="card-footer">
                        {% include "photolog/_user_follow.html" with is_follower=is_follower username=user.username %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
