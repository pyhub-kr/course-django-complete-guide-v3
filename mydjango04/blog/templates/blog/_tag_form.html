{# blog/templates/blog/_tag_form.html : HTML 레이아웃없이 컨텐츠로만 구성 #}

{% load django_bootstrap5 %}

{% bootstrap_messages %}

<form class="border my-3 p-3"
      hx-post="{{ request.get_full_path }}"
      hx-trigger="submit once"
      hx-swap="outerHTML"
      autocomplete="off"
      novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    {# <input type="submit" class="btn btn-primary"/> #}
</form>
