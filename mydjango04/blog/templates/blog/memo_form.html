{% if messages %}
    <ul>
        {% for message in messages %}
            <li>[{{ message.tags }}] {{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{{ form1.media }}
{{ form2.media }}

<form action="" method="post" novalidate>
    {% csrf_token %}
    <table>{{ form1.as_table }}</table>
    <table>{{ form2.as_table }}</table>
    <input type="submit" />
</form>
