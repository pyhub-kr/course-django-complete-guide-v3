{# blog/templates/blog/_tag_list.html : HTML 레이아웃없이 컨텐츠로만 구성 #}

<div class="list-group">
{% for tag in tag_list %}
    <div class="list-group-item"
         style="cursor: pointer;"
         hx-trigger="click"
         hx-confirm="{{ tag.name }} 태그를 삭제하시겠습니까?"
         hx-delete="{% url 'blog:tag_delete' tag.pk %}"
         hx-swap="delete"
    >
        {{ tag.name }}
    </div>
{% endfor %}
</div>
